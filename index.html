<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUARD</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <div class="conteiner">
    <div class="conteiner__conteudo">
      <div class="logo">
        <img src="./assets/img/logo.png" alt="Logo">
      </div>

      <div class="formulario">
        <div class="formulario__campo">
          <input type="email" class="campos" id="email" placeholder="Identificação de usuário">
          <input type="password" class="campos" id="senha" placeholder="Senha">
        </div>
        <div class="formulario__texto">
            <a href="#" class="formulario__texto__link">
              Esqueci minha senha
            </a>
        </div>
      </div>

      <div class="botao" id="botaoLogin" onclick="login()">
        <span class="botao__texto">
          Entrar
        </span>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
